name: CI/CD Next.js Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout репозитория
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Build Docker image локально
      - name: Build production image
        run: docker build --platform linux/amd64 -t konstruktor:latest .

      # 3️⃣ Save Docker image
      - name: Save Docker image as tarball
        run: |
          docker save konstruktor:latest -o konstruktor.tar
          chmod 644 konstruktor.tar

      # 4️⃣ Upload project и image на сервер
      - name: Upload project and Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.KLASTERWEB__SERVER_HOST }}
          username: ${{ secrets.KLASTERWEB__SERVER_USER }}
          key: ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }}
          source: "*,konstruktor.tar"
          target: "/var/www/konstruktor__usr/data/project/"
          strip_components: 0

      # 5️⃣ Запуск обновления на сервере
      - name: Deploy container on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.KLASTERWEB__SERVER_HOST }}
          username: ${{ secrets.KLASTERWEB__SERVER_USER }}
          key: ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }}
          timeout: 30m
          script: |
            set -e
            cd /var/www/konstruktor__usr/data/

            echo "Loading Docker image..."
            docker load -i project/konstruktor.tar
            rm project/konstruktor.tar

            echo "Running Prisma migrations..."
            docker run --rm --network host --env-file .env konstruktor:latest npx prisma migrate deploy || true

            echo "Starting updated container..."
            docker compose up -d --force-recreate --remove-orphans

            echo "Cleaning old images..."
            docker image prune -f --filter "until=24h" || true

            echo "✅ Deployment completed successfully!"
