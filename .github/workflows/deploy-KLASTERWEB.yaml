name: Deploy konstruktor.kz

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync project files to server
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude ".env" --exclude "uploads/" --exclude "logs/" --exclude "node_modules/"
          path: ./
          remote_path: /var/www/konstruktor__usr/data/project/
          remote_host: ${{ secrets.KLASTERWEB__SERVER_HOST }}
          remote_user: ${{ secrets.KLASTERWEB__SERVER_USER }}
          remote_key: ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }}

      - name: Run remote update script
        run: |
          ssh -i ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }} -o StrictHostKeyChecking=no \
            ${{ secrets.KLASTERWEB__SERVER_HOST }}@${{ secrets.KLASTERWEB__SERVER_USER }} \
            "bash /var/www/konstruktor__usr/data/update.sh"
