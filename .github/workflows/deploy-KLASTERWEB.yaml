name: CI/CD Next.js Docker
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # === ЭТАП 1. Клонируем репозиторий ===
      - name: Checkout
        uses: actions/checkout@v3

      # === ЭТАП 2. Настраиваем Docker Buildx ===
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # === ЭТАП 3. Собираем образ ===
      - name: Build Docker image
        run: docker build -t edons:latest .

      # === ЭТАП 4. Сохраняем образ в tar ===
      - name: Save Docker image as tar
        run: docker save konstruktor:latest -o konstruktor.tar

      # === ЭТАП 5. Копируем образ на сервер ===
      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "konstruktor.tar"
          target: "/var/www/konstruktor__usr/data/konstructor.tar"

      # === ЭТАП 6. Разворачиваем на сервере через docker compose ===
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/konstruktor__usr/data/
            docker load -i konstruktor.tar
            rm konstruktor.tar
            docker compose down
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
