name: CI/CD Next.js Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Скачиваем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Собираем Docker-образ локально
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: docker build --platform linux/amd64 -t konstruktor:latest ./project

      # 3️⃣ Сохраняем образ в tar
      - name: Save Docker image as tarball
        run: |
          docker save konstruktor:latest -o konstruktor.tar
          chmod 644 konstruktor.tar

      # 4️⃣ Копируем проект и tar на сервер (без .env и uploads)
      - name: Upload project, Docker image and configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.KLASTERWEB__SERVER_HOST }}
          username: ${{ secrets.KLASTERWEB__SERVER_USER }}
          key: ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }}
          source: "project,konstruktor.tar,docker-compose.yml,update.sh"
          target: "/var/www/konstruktor__usr/data/"
          strip_components: 0

      # 5️⃣ Запускаем обновление на сервере
      - name: Deploy container on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.KLASTERWEB__SERVER_HOST }}
          username: ${{ secrets.KLASTERWEB__SERVER_USER }}
          key: ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }}
          timeout: 30m
          script: |
            set -e
            cd /var/www/konstruktor__usr/data/

            echo "Loading Docker image..."
            docker load -i konstruktor.tar
            rm konstruktor.tar

            echo "Running Prisma migrations..."
            docker run --rm --network host --env-file .env konstruktor:latest npx prisma migrate deploy || true

            echo "Starting updated container..."
            docker compose up -d --force-recreate --remove-orphans

            echo "Cleaning old images..."
            docker image prune -f --filter "until=24h" || true

            echo "✅ Deployment completed successfully!"
