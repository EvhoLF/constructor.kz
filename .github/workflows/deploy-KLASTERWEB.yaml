name: CI/CD Next.js Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: docker build -t konstruktor:latest .
      - name: Save Docker image
        run: |
          docker save konstruktor:latest -o konstruktor.tar
          chmod 644 konstruktor.tar
      - name: Copy image and configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.KLASTERWEB__SERVER_HOST }}
          username: ${{ secrets.KLASTERWEB__SERVER_USER }}
          key: ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }}
          source: "konstruktor.tar,docker-compose.yml,.env"
          target: "/var/www/konstruktor__usr/data/"
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.KLASTERWEB__SERVER_HOST }}
          username: ${{ secrets.KLASTERWEB__SERVER_USER }}
          key: ${{ secrets.KLASTERWEB__SERVER_SSH_KEY }}
          script: |
            cd /var/www/konstruktor__usr/data/
            docker load -i konstruktor.tar
            rm -f konstruktor.tar
            docker run --rm --network host --env-file .env konstruktor:latest npx prisma migrate deploy
            docker rm -f konstruktor-app || true
            docker compose -p konstruktor up -d --force-recreate --remove-orphans
            docker image prune -af || true
